<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clinic | Patient List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<table class="table table-striped" style="width: 100%">
		<thead>
			<tr>
			<th></th>
				<th scope="col">Patient Name</th>
				<th scope="col">Patient Contact</th>
				<th scope="col">Doctor Names</th>
				<th scope="col">Speciality</th>
			</tr>
		</thead>

		<tr th:each="patient:${patientList}">
		<td></td>
			<td scope="row"><span th:text="${patient.firstName}"></span>&nbsp; <span th:text="${patient.lastName}"></span></td>
			<td scope="row"><span th:text="${patient.contact}"></span></td>
			<td>
				<table border="1">
					<tr th:each="visit:${patient.appintments}">
                        <td><span th:text="${visit.doctorName}"></span></td>
                        <td><span th:text="${visit.speciality}"></span></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
