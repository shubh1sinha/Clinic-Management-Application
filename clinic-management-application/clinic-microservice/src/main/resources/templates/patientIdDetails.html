<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clinic | Patient Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<center>
	<div style="padding-top: 6%">
	<hr>
	<form action="getId" method="post">
		<span>Enter Patient Id: &nbsp;</span><input type="text" name="patientId" required> <input
			type="submit" value="find">
	</form>
	<hr>
	</div>
	<br>
	<div th:switch="${patientIdDetails}">
		<h2 th:case=null></h2>
		<div th:case="*">
			<table class="table table-striped" style="width: 50%" >
				<tr>
					<td scope="column">	Patient Id</td>
					<td><span th:text="${patientIdDetails.patientId}"></span></td>
				</tr>
				<tr>
					<td scope="column">	First Name</td>
					<td><span th:text="${patientIdDetails.firstName}"></span></td>
				</tr>
				<tr>
					<td scope="column">Last Name</td>
					<td><span th:text="${patientIdDetails.lastName}"></span></td>
				</tr>
				<tr>
					<td scope="column">Contact</td>
					<td><span th:text="${patientIdDetails.contact}"></span></td>
				</tr>
				<tr>
					<td scope="column">City</td>
					<td><span th:text="${patientIdDetails.city}"></span></td>
				</tr>
				<tr>
					<td scope="column">Registred Date</td>
					<td><span th:text="${patientIdDetails.date}"></span></td>
				</tr>
				<tr>
					<td scope="column">AppointMent</td>
					<td>
				<table border="1">
					<tr th:each="visit:${patientIdDetails.appintments}">
                        <td><span th:text="${visit.doctorName}"></span></td>
                        <td><span th:text="${visit.speciality}"></span></td>
                        <td><span th:text="${dateDetails.date}"></span></td>
					</tr>
				</table>
			</td>
				</tr>
				



			</table>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</center>
</body>
</html>
