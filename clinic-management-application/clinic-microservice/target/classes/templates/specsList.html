<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clinic | Patient List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<hr>
	<center>
		<a th:href="@{/clinic/specs/add}" class="btn btn-success">ADD SPECIALITY</a>
	</center>
	<hr>
	<br>
	<table class="table table-striped" style="width: 100%">
		<thead>
			<tr>
			<th></th>
			<th></th>
				<th scope="col">Speciality Id</th>
				<th scope="col">Speciality Name</th>
				<th scope="col">Action</th>

			</tr>
		</thead>

		<tr th:each="specs:${sepecsList}">
		<td></td><td></td>
			<td scope="row"><span th:text="${specs.specialityId}"></span></td>
			<td scope="row"><span th:text="${specs.speciality}"></span></td>
			<td scope="row"><a th:href="@{/clinic/doctor/add/{id}(id=${specs.specialityId})}"
                class="btn btn-info">Add Doctor</a> &nbsp;
            <a th:href="@{/clinic/doctor/view/{specs}(specs=${specs.speciality})}"
                class="btn btn-success">View Doctor</a></td>
		</tr>

	</table>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
