<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 2px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: black;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
  
}

</style>
<title>Clinic | Update Patient</title>
</head>
<body>

<div style="width:100%; padding-left:20%; padding-right: 20%">
<form action="updated" method="post">
  <div class="container">
    <h1>Update</h1>
    <p>Please Update Details</p>
    <hr>
    
    <label for="username"><b>Patient Id</b></label>
    <input type="text" placeholder="Patient Id" name="patientId" id="patientId" th:value="*{patientIdDetails.patientId}" readonly>
    
    <label for="username"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" th:value="*{patientIdDetails.firstName}" required>
    
    <label for="username"><b>Last Name</b></label>
    <input type="text" placeholder="Enter last name" name="lastName" id="lastName" th:value="*{patientIdDetails.lastName}" required>

    <label for="psw"><b>Contact</b></label>
    <input type="text" placeholder="Enter Contact" name="contact" id="contact"  th:value="*{patientIdDetails.contact}" required>

    <label for="pan_no"><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city" id="city"  th:value="*{patientIdDetails.city}" required>
    
    <label for="pan_no"><b>Date</b></label>
    <input type="text" placeholder="Enter City" name="date" id="date"  th:value="*{patientIdDetails.date}" readonly>
    <hr>
    <hr>
    <center><button type="submit" class="registerbtn">Update</button></center>
  </div>

</form>
</div>
</body>
</html>
